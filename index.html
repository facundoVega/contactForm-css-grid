<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- FONTAWESOME -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Contact form</title>
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullName">Fullname</label>
                        <input id="fullName" type="text" name="text">
                    </p>
                    <p>
                        <label for="inputMail">Email adress</label>
                        <input id="inputMail" type="mail" name="mail">
                    </p>
                    <p>
                        <label for="">Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label for="">Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label for="">Message</label>
                        <textarea rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker street</li>
                    <li><i class="fas fa-phone"></i> 111-111-111-111</li>
                    <li><i class="fas fa-envelope-square"></i> contact@website.com</li>
                </ul>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed dicta molestias laudantium dolor itaque ipsam. Exercitationem maiores unde cum saepe.
                </p>
                <p>company.com</p>
            </div>
        </div>
    </div>

</body>
</html>
